<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="panel pricing-table">
      
        <div class="pricing-plan">
            <img src="icons/basic.jpeg" alt="" class="pricing-img">
            <h2 class="pricing-header">Basic</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Original Colors</li>
                <li class="pricing-features-item">Cleanse and Color with cuticle removal</li>
            </ul>
            <span class="pricing-price">$35</span>
            <a href="#/" class="pricing-button">Book</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/fullset.jpeg" alt="" class="pricing-img">
            <h2 class="pricing-header">Full Set</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Original Color</li>
                <li class="pricing-features-item">Mani / Pedicure with 5 mins massage</li>
            </ul>
            <span class="pricing-price">$60</span>
            <a href="#/" class="pricing-button">Book</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/premium.jpeg" alt="" class="pricing-img">
            <h2 class="pricing-header">Premium</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Gel Colors</li>
                <li class="pricing-features-item">Gel/Acrilic with 15 mins massage</li>
            </ul>
            <span class="pricing-price">$75 and up</span>
            <a href="#/" class="pricing-button">Book</a>
        </div>

    </div>

</body>

</html>
